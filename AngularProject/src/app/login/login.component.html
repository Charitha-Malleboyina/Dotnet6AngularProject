<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>
  <div class="wrapper">
    <div id="formContent">
      <!-- Tabs Titles -->

      <!-- Icon -->
      <h3>Login Form</h3>
      <p>Sign in by entering the information below</p>
      <!-- Login Form -->

      <form #loginForm="ngForm" (ngSubmit)="loginAccess()">
        <div class="form-group">
          <div>
            <input type="email" [(ngModel)]="login.email" #email="ngModel" name="email" placeholder="email"
              required><br />
            <span *ngIf="email.invalid && email.touched && loginForm.ngSubmit" style="color: red">Please enter a valid
              input</span><br />

          </div>
          <div>
            <input type="showPassword ? 'text' : 'password'" [(ngModel)]="login.password" #password="ngModel"
              name="password" placeholder="password" required>
            <i alt="show" class="fa fa-eye" (click)="showPassword = !showPassword" [class.hide]="showPassword"
              style="margin-left: -18px; cursor: pointer; color:black;"></i>
            <i alt="hide" class="fa fa-eye-slash eye-hide" (click)="showPassword = !showPassword"
              [class.hide]="!showPassword" style="margin-left: -15px;cursor: pointer; color:black;"></i>
            <br />
            <span *ngIf="password.invalid && password.touched && loginForm.ngSubmit" style="color: red">Please enter a
              valid
              password</span><br />

          </div>
          <div class="form-group">
            <button type="submit" value="submit" class="fadeIn fourth">Log In
            </button>
          </div>
        </div>
        <div id="formFooter">
          <a [routerLink]="['/Signup']">New User?</a>&nbsp;&nbsp;
          <div class="container">
            <a [routerLink]="['/#']" data-target="#pwdModal" data-toggle="modal">Forgot my password</a>
          </div>
        </div>
      </form>
      <form #forgotpasswordForm="ngForm" (ngSubmit)="forgotpassword()">
        <div id="pwdModal" class="modal fade" role="dialog" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h6 class="text-center">Forgot Password?</h6>
                <button type="button" class="close" style="align-items: right;" data-dismiss="modal"
                  aria-hidden="true">Ã—</button>
              </div>
              <div class="modal-body">
                <p>If you have forgotten your password you can reset it here</p>
                <div class="form-group">
                  <input type="email" [(ngModel)]="forgotemail.email" #email="ngModel" name="email" placeholder="email"
                    required><br />
                  <span *ngIf="email.invalid && email.touched" style="color: red">Please enter a valid
                    input</span><br />
                  <button class="btn btn-info" value="Send My Password" type="submit">Send My Password</button>
                  <button class="btn btn-light" data-dismiss="modal" aria-hidden="true">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
